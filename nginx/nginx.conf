events {}

# Define which servers to include in the load balancing scheme.
#https://www.digitalocean.com/community/tutorials/understanding-nginx-server-and-location-block-selection-algorithms-pt

http {

    upstream app {
        server microsservicos_app_1:3000;
        server microsservicos_app_2:3000;
     }

    upstream calc{
        server microsservicos_calc_1:3000;
    }

    upstream sum{
        server microsservicos_sum_1:3000;
    }

    upstream sub{
        server microsservicos_sub_1:3000;
    }

# This server accepts all traffic to port 80 and passes it to the upstream.
     server {
         listen 80;
         server_name app.com;

         location /ping {
              proxy_pass http://app;
         }

         location /calc {
              proxy_pass http://calc;
         }

         location /sum {
              proxy_pass http://sum;
         }

         location /sub {
              proxy_pass http://sub;
         }
     }
}
